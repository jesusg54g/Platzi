<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelAltTitle</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Que dia comenzaste en platzi?</span>
                <input id="started-studying" type="date" />
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="date" />
            </label>
        </form>

        <section>
            <img src="/BeachM.jpg" alt="Es una playa paradisiaca" title="Playas">
        </section>
    </main>
</body>

</html>
