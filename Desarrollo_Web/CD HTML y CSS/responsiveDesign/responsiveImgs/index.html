<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveImgs</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <main>
        <!--Es importante destacar que la imagenes debe ser colocadas en un 
              orden descendente ya que la ultima magen que va renderizar la pagina, 
              es decir la mas grande debe estar colocada de primera para que el flujo 
              no la sobreescriba con las demas-->
        <picture>
            <source media="(min-width:1300px)" srcset="/imgs/large.jpg">
            <source media="(min-width:1000px)" srcset="/imgs/medium.jpg">
            <img src="/imgs/small.jpg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>

</html>
