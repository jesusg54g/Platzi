        •El tercer argumento es el radio de la circunferencia
        •El cuarto y quinto argumento refieren a los radianes

        function comenzar() {

        function comenzar() {

            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            lienzo.beginPath();
            lienzo.moveTo(250, 50);

            lienzo.bezierCurveTo(200, 125, 300, 125, 250, 200);
