<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

    <script>

        window.addEventListener("load", comenzar, false);
        var soltar;
        function comenzar() {

            soltar = document.getElementById("zonaDestino");

            soltar.addEventListener("dragenter",
                function (e) { e.preventDefault(); }, false);

            soltar.addEventListener("dragover",
                function (e) { e.preventDefault(); }, false);

            soltar.addEventListener("drop", soltado, false);

        }

        function soltadoe(e) {
            e.preventDefault();
            var archivos = e.dataTransfer.files;
            var listado = "";

            for (var f = 0; f < archivos.length; f++) {
                listado = archivos[f].name;
            }

            soltar.innerHTML = listado;
        }

    </script>

</head>

<body>

    <section id="zonaDestino">
        Arrastre aqui
    </section>

</body>

</html>
