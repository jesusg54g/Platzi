<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lienzo {
            border: 1px solid crimson;
        }

        section {
            width: 800px;
            position: relative;
            margin: auto;
        }
    </style>

    <script>
        window.addEventListener("load", comenzar, false);

        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");
            lienzo.shadowColor = "rgba(0, 0, 0, 0.5)";
            lienzo.shadowOffsetX = 4;
            lienzo.shadowOffsetY = 4;
            lienzo.shadowBlur = 5;

            lienzo.font = "bold 48px Verdana";
            lienzo.textAlign = "start";
            lienzo.textBaseline = "top";
            lienzo.fillText("Hola Alumnos", 100, 100);

            var dimensiones = lienzo.measureText("Hola Alumnos");
            /*
            lienzo.strokeRect(100, 100, dimensiones.width + 5, 53); */

        }
    </script>

</head>

<body>

    <section>

        <canvas id="lienzo" width="800" height="600">

        </canvas>

    </section>


</body>

</html>
