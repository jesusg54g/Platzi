<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var imagen = new Array(3);

        function beauty() {
            alert("Esas dos son mias pisa en otro lado :3")
        }

        function action() {

            for (var i = 0; i < 4; i++) {
                imagen[i] = document.getElementsByTagName("img")[i];
            }
            /*
            Para poder hacer uso de la matriz creada en el ciclo for, 
            vamos a hacer uso de funciones anonimas, que son funciones 
            dentro de javascript que no tienen nombre. Las funciones 
            anonimas se declararan denttro del argumento que sustituye 
            la accion(en este caso donde colocamos las funciones growth,
            shrink y beauty) de esta manera obtenemos el mismo resultado
            que declarando las funciones por fuera y llamandolas con 
            el nombre de la funcion.
            Ejemplo:
            imagen.addEventListener("mouseover", function() {imagen[0].width = 350; imagen[0].height = 300;}, false);
            Como podemos ver dentro de la funcion anonima colocamos el 
            elemento al cual aplicaremos el evento(imagen[0] la primera
            posicion del array por ejemplo) y seguido un "." y las 
            nuevas propiedades que se aplicara luego de ejecutada 
            la accion(aumentar o disminuir el ancho y largo de una 
            imagen en este caso) 
            */
            imagen[0].addEventListener("mouseover", function () { imagen[0].width = 306; imagen[0].height = 300; }, false);
            imagen[0].addEventListener("mouseout", function () { imagen[0].width = 204; imagen[0].height = 200; }, false);
            imagen[0].addEventListener("click", beauty, false);

            imagen[1].addEventListener("mouseover", function () { imagen[1].width = 340; imagen[1].height = 300; }, false);
            imagen[1].addEventListener("mouseout", function () { imagen[1].width = 226; imagen[1].height = 200; }, false);
            imagen[1].addEventListener("click", beauty, false);

            imagen[2].addEventListener("mouseover", function () { imagen[2].width = 348; imagen[2].height = 300; }, false);
            imagen[2].addEventListener("mouseout", function () { imagen[2].width = 232; imagen[2].height = 200; }, false);
            imagen[2].addEventListener("click", beauty, false);

            imagen[3].addEventListener("mouseover", function () { imagen[3].width = 403; imagen[3].height = 300; }, false);
            imagen[3].addEventListener("mouseout", function () { imagen[3].width = 269; imagen[3].height = 200; }, false);
            imagen[3].addEventListener("click", beauty, false);
        }

        /*
        function growth() {
            imagen.width = 340;
            imagen.height = 300;
        }

        function shrink() {
            imagen.width = 180;
            imagen.height = 150;
        } */

        /*
        window.onload = action; */

        window.addEventListener("load", action, false);

    </script>

</head>

<body>

    <p>
        <img src="imagenes/Rangiku.jpg" width="204" height="200" alt="stylesheet">&nbsp;&nbsp;
        <img src="imagenes/Rangiku2.jpg" width="226" height="200" alt="stylesheet">&nbsp;&nbsp;
        <img src="imagenes/Orihime.png" width="232" height="200" alt="stylesheet">&nbsp;&nbsp;
        <img src="imagenes/Orihime2.jpg" width="269" height="200" alt="stylesheet">&nbsp;&nbsp;
    </p>

</body>

</html>
