<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lienzo {
            border: 1px #ff668c solid;

        }

        section {
            width: 1200px;
            position: relative;
            margin: auto;
        }
    </style>

    <script>
        window.addEventListener("load", comenzar, false);

        function comenzar() {

            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            setInterval(animacion, 4 + t);
        }

        var y = 300;
        var estado = "bajando";
        var arriba = y;
        var t = 0;
        var horizontal = 0;
        function animacion() {
            if (y <= 870 && estado == "bajando") {
                lienzo.clearRect(0, 0, 1200, 900);
                lienzo.beginPath();
                lienzo.arc(500 + horizontal, y, 40, 0, Math.PI * 2, false);
                lienzo.fill();

                y += 10;
                horizontal += 0.5;
            }

            if (y == 870) {
                estado = "subiendo";
                arriba += 90;
            }

            if (y >= arriba && estado == "subiendo") {
                lienzo.clearRect(0, 0, 1200, 900);
                lienzo.beginPath();
                lienzo.arc(500 + horizontal, y, 40, 0, Math.PI * 2, false);
                lienzo.fill();

                y -= 10;
                horizontal += 0.5;
            }

            if (y == arriba) {
                estado = "bajando";
                t += 5;
            }
        }
    </script>

</head>

<body>

    <section>

        <canvas id="lienzo" width="1200" height="900">

        </canvas>

    </section>

</body>

</html>
